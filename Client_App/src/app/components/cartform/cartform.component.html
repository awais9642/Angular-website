
<form [formGroup]="cartForm" (ngSubmit)="onSubmit()" class="cart-form">
  <div>
    <h2>Cart Form</h2>
  </div>
  <div class="form-group">
    <label>First Name:</label>
    <input type="text" formControlName="firstName" required />
  </div>

  <div class="form-group">
    <label>Last Name:</label>
    <input type="text" formControlName="lastName" required />
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" formControlName="email" required />
  </div>

  <div class="form-group">
    <label>Contact:</label>
    <input type="text" formControlName="contact" required />
  </div>

  <div class="form-group">
    <label>Address:</label>
    <input type="text" formControlName="address" required />
  </div>

  <div class="form-group">
    <label>Order Summary:</label>
    <textarea formControlName="orderSummary"></textarea>
  </div>

  <div class="form-group button-container">
    <button type="submit"  (click)=onCartForm()>Submit Order</button>
  </div>
</form>
