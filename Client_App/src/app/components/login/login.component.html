<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" placeholder="Enter your email" [(ngModel)]="email" name="email" >
        </div>
  
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" placeholder="Enter your password" [(ngModel)]="password" name="password" >
        </div>
  
       <button (click)="onLogin()" type="submit" class="login-btn">Login</button> 
        
      </form>
    </div>
   
  
  </div>
