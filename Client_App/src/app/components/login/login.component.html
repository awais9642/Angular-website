<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>

    <form (ngSubmit)="onLogin()">
      <!-- Email Input -->
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password"
          required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="login-btn" (click)="onLogin()">
        submit
      </button>
    </form>
  </div>
</div>
