<div class="d-flex">
  <!-- Sidebar -->
  <app-sidebar *ngIf="router.url !== '/auth'" [isToggled]="isSidebarToggled"></app-sidebar>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Toggle Button -->
    <button *ngIf="router.url !== '/auth'" class="btn btn-primary toggle-btn" (click)="toggleSidebar()">
      <i class="fa" [ngClass]="{'fa-bars': !isSidebarToggled, 'fa-times': isSidebarToggled}"></i>
    </button>

    <!-- Navbar -->
    <app-navbar *ngIf="router.url !== '/auth'"></app-navbar>

    <!-- Page Content -->
    <div class="container-fluid mt-4">
      <!-- <app-dashboard></app-dashboard> -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
