<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-6 mb-4" *ngFor="let product of products; let i = index" >
      <div class="card">
        <img [src]="product.image" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body text-center">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Price: ${{ product.price }}</p>
          <div class="quantity-controls d-flex justify-content-center align-items-center">
            <button (click)="addToCart(product)" routerLink="/cart">
              
              Add to Cart
            </button>
            <!-- <button class="btn btn-danger" (click)="decreaseQuantity(product)">-</button>
            <span class="mx-3">{{ product.quantity }}</span>
            <button class="btn btn-success" (click)="increaseQuantity(product)">+</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
